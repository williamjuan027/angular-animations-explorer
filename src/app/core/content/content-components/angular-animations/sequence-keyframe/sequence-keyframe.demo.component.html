<div class="animation-demo-container">
  <div class="card-container">
      <div
        *ngIf="cardIsDisplayed"
        @fadeSlideGrowKeyframe
        class="demo-card"></div>
  </div>
  <div class="demo-controller-container">
    <button class="demo-button" (click)="toggleCard()">{{ cardIsDisplayed ? 'Hide' : 'Show' }}</button>
  </div>
</div>
